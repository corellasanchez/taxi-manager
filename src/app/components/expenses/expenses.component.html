<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="undefined" class="btn-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding #content>

  <!-- fab placed to the bottom end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" [hidden]='showAddPannel'>
    <ion-fab-button color="success" (click)=showAdd(true)>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- <pre>{{driver | json}}</pre>
  <pre>{{admin | json}}</pre>
  <pre>{{car | json}}</pre> -->

  <ion-card [hidden]="showAddPannel">
    <ion-card-header>
      <ion-card-subtitle>Bienvenido </ion-card-subtitle>
      <ion-card-title *ngIf="driver">{{driver.name}} {{driver.last_name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
    <span *ngIf="admin"> Hoy conduces el carro placa: <strong>{{car.id}}</strong> <br> para: <strong>{{admin.name}} {{admin.last_name}}</strong></span>
    </ion-card-content>
  </ion-card>

<div class="form-container" [hidden]="!showAddPannel">

    <form>

      <!-- 
        id: string,
      amount: string,
      business_name: string,
      car_plate: string,
      date: any,
      description: string,
      driver_id: string,
      driver_name: string,
      invoice_number: string,
      notes: string,
      quantity: string,
      type: string 
    -->

    <ion-item margin-bottom>
      <ion-label position="stacked"> <strong class="align">Nombre del Comercio: </strong></ion-label>
      <ion-input  [(ngModel)]="expense.business_name" name="business_name"
        clear-input="true" maxlength="150" ></ion-input>
    </ion-item>

    <ion-item margin-bottom>
      <ion-label position="stacked"> <strong class="align">Número de factura: </strong></ion-label>
      <ion-input  [(ngModel)]="expense.invoice_number" name="invoice_number" 
        clear-input="true" maxlength="40" appNumberOnly> </ion-input>
    </ion-item>

    <ion-item margin-bottom>
      <ion-label position="stacked"> <strong class="align">* Monto: </strong></ion-label>
      <ion-input  [(ngModel)]="expense.amount" name="amount" placeholder="Total de la factura"
        clear-input="true" maxlength="15" appNumberOnly> </ion-input>
    </ion-item>

    <ion-item margin-bottom>
      <ion-label position="stacked"> <strong class="align">* Cantidad: </strong></ion-label>
      <ion-input type="number"  [(ngModel)]="expense.quantity" name="quantity" placeholder="Unidades, Litros, Metros, Kilos,"
       ></ion-input>
    </ion-item>

    <ion-item margin-bottom>
      <ion-label position="stacked"> <strong class="align">Descripción: </strong></ion-label>
      <ion-input  [(ngModel)]="expense.description" name="description" placeholder="Descripción de la compra"
        clear-input="true" maxlength="150" ></ion-input>
    </ion-item>

    <ion-item margin-bottom>
      <ion-label position="stacked">Categoria
      </ion-label>
      <ion-select okText="Seleccionar" cancelText="Cerrar" name="type" [(ngModel)]="expense.type">
        <ion-select-option *ngFor="let type of expenseTypes" [value]="type">{{type}}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item margin-bottom>
      <ion-label position="stacked"> <strong class="align">Observaciones : </strong></ion-label>
      <ion-input  [(ngModel)]="expense.notes" name="notes" 
        clear-input="true" maxlength="150" ></ion-input>
    </ion-item>



      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-button color="light" (click)="showAdd(false)" expand="block">Regresar</ion-button>

          </ion-col>
          <ion-col>
            <ion-button color="success" (click)=" addCar()" expand="block">Agregar</ion-button>

          </ion-col>
        </ion-row>
      </ion-grid>
      <br>
    </form>
  </div>
