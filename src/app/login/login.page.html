<ion-content no-padding>
  <div class="main bg-image">
    <ion-card no-margin class="card">
      <ion-card-content>
        <ion-row class="row">
          <div class="fire-logo">
            <img src="../../assets/imgs/fire.png" class="img-logo">
            <ion-text>
              <h2 no-margin margin-vertical text-center>Ingresar como Administrador</h2>
            </ion-text>
          </div>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-input clearInput type="email" placeholder="Email" [(ngModel)]="email" class="input" padding-horizontal
              clear-input="true"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-input clearInput type="password" placeholder="Contraseña" [(ngModel)]="password" class="input"
              padding-horizontal clear-input="true"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-text float-end color="medium" (click)="forgotPassword()">
              <h6 no-margin text-end class="small">Olvidaste la contraseña?</h6>
            </ion-text>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button expand="block" (click)="signin()" color="undefined" class="btn-transition"><strong
                class="white">Ingresar</strong></ion-button>
          </ion-col>
        </ion-row>
        <div class="line"></div>
        <ion-row>
          <br> <br> <br>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button expand="block" fill="outline" color="undefined" (click)="util.navigate('signup')"
              class="btn-color">
              <ion-icon name="trending-up"></ion-icon><strong> &nbsp; Crear una cuenta administrativa</strong>
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button expand="block" fill="outline" color="undefined" (click)="util.navigate('signup')"
              class="btn-color">
              <ion-icon name="car"></ion-icon>
              <strong>&nbsp; Soy chofer</strong>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
